image: index.docker.io/guligo/jdk-maven-ant-tomcat:latest

services:
    - mysql
env:
    - MYENV = "hello"

install:
    - echo $MYENV
    - pwd
    - uname -a
#    - apt-get install curl libcurl3 libcurl3-dev php5-curl
#    - apt-get install -y git-core

before_script:
    - echo $MYENV
    - rm -rf $CATALINA_HOME/webapps/ROOT/*
